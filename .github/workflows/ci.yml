name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            triplet: x64-linux
            generator: ""
            arch: ""
          - os: macos-latest
            triplet: x64-osx
            generator: ""
            arch: ""
          - os: windows-latest
            triplet: x64-windows-static
            generator: "Visual Studio 17 2022"
            arch: x64
          - os: windows-latest
            triplet: x86-windows-static
            generator: "Visual Studio 12 2013"
            arch: Win32
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: "3.26.4"

      - name: Install dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ninja-build
        shell: bash

      - name: Install dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ninja
        shell: bash

      - name: Install dependencies on Windows (minimal)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Windows runner: assuming Visual Studio toolchain is available."

      - name: Configure & build (non-Windows) - static
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build-static -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DENABLE_STATIC_LIB=ON -DENABLE_SHARED_LIB=OFF
          cmake --build build-static --config Release -- -j
          ctest --test-dir build-static --output-on-failure --build-config Release || true
        shell: bash

      - name: Configure & build (non-Windows) - shared
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build-shared -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DENABLE_STATIC_LIB=OFF -DENABLE_SHARED_LIB=ON
          cmake --build build-shared --config Release -- -j
          ctest --test-dir build-shared --output-on-failure --build-config Release || true
        shell: bash

      - name: Configure & build (Windows) - static
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $gen = '${{ matrix.generator }}'
          $arch = '${{ matrix.arch }}'
          Write-Host "Using generator: $gen, arch: $arch"
          cmake -S . -B build-static -G "$gen" -A $arch -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DENABLE_STATIC_LIB=ON -DENABLE_SHARED_LIB=OFF
          cmake --build build-static --config Release
          & ctest --test-dir build-static --output-on-failure --build-config Release || true

      - name: Configure & build (Windows) - shared
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $gen = '${{ matrix.generator }}'
          $arch = '${{ matrix.arch }}'
          Write-Host "Using generator: $gen, arch: $arch"
          cmake -S . -B build-shared -G "$gen" -A $arch -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON -DENABLE_STATIC_LIB=OFF -DENABLE_SHARED_LIB=ON
          cmake --build build-shared --config Release
          & ctest --test-dir build-shared --output-on-failure --build-config Release || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uvcpp-${{ matrix.os }}-${{ matrix.triplet }}
          path: |
            build-static
            build-shared


